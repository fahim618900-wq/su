<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow & Smooth Galaxy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #030308;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* স্লো মুভিং নেবুলা */
        .nebula {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(60, 0, 120, 0.15), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 80, 120, 0.15), transparent 50%);
            filter: blur(80px);
            animation: moveNebula 25s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes moveNebula {
            from { transform: translate(-5%, -5%) rotate(0deg); }
            to { transform: translate(5%, 5%) rotate(5deg); }
        }

        /* কন্টেইনার */
        .container {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 600px;
            padding: 40px 15px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }

        /* I LOVE YOU টেক্সট স্টাইল */
        .premium-text {
            font-size: clamp(1.8rem, 8vw, 3.5rem); 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 6px;
            background: linear-gradient(
                to right, 
                #ffffff 0%, 
                #70d6ff 25%, 
                #ff70e0 50%, 
                #70d6ff 75%, 
                #ffffff 100%
            );
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 8s linear infinite;
            display: inline-block;
            min-height: 1.2em;
        }

        /* কার্সার ইফেক্ট */
        .premium-text::after {
            content: '|';
            color: rgba(255,255,255,0.5);
            animation: blink 0.8s infinite;
            font-weight: 200;
            margin-left: 5px;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        #star-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            touch-action: none;
        }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <canvas id="star-canvas"></canvas>

    <div class="container">
        <span id="typing-text" class="premium-text"></span>
    </div>

    <script>
        // --- টাইপিং ইফেক্ট লজিক ---
        const textToType = "I Love You tabiya";
        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function typeEffect() {
            if (index < textToType.length) {
                typingElement.textContent += textToType.charAt(index);
                index++;
                setTimeout(typeEffect, 200); // টাইপিং স্পিড
            }
        }

        // --- স্টার ব্যাকগ্রাউন্ড লজিক ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let mouseX = 0, mouseY = 0;

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            const starCount = window.innerWidth < 600 ? 100 : 200;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random(),
                    speed: Math.random() * 0.1 + 0.05 
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(mouseX * 0.02, mouseY * 0.02);
            
            stars.forEach(s => {
                ctx.fillStyle = "white";
                ctx.globalAlpha = s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                
                s.y -= s.speed;
                if (s.y < 0) s.y = canvas.height;
            });
            ctx.restore();
            requestAnimationFrame(drawStars);
        }

        const handleMove = (e) => {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            mouseX = clientX - window.innerWidth / 2;
            mouseY = clientY - window.innerHeight / 2;
        };

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove);
        window.addEventListener('resize', initStars);

        initStars();
        drawStars();
        
        // লোড হওয়ার সাথে সাথে টাইপিং শুরু হবে
        window.onload = typeEffect;
    </script>
</body>
</html>
